<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" href="img/logo.png" />
    <title>Cantinho da Dani | Home</title>

</head>

<header>


    <div id="links">
        <a href="index.html">Home</a>
        <a href="servicos.html">Cardápio</a>
        <a href="javascript:clickButton()">Fale Conosco</a>
    </div>
    <figure>
        <figcaption>
            <img src="./img/logo.png" alt="logo-cabecalho" id="logo-header">
        </figcaption>
    </figure>
</header>

<body>


    <main>
        <section id="descricao">
            <figure id="caixa-imagem">
                <figcaption>
                    <img src="./img/logo.png" alt="logo" id="logo-img">
                </figcaption>
            </figure>
            <p id="p1">Bem-vindo ao <span>Cantinho da Dani!</span></p>
            <br>
            <p id="p2">
                No Cantinho da Dani, cada fatia é feita com amor e dedicação.
                Explore nossos bolos caseiros e deixe-nos adoçar o seu dia.
                Obrigado por escolher o Cantinho da Dani para suas delícias. Clique aqui para ver nosso cardápio e aproveite!</p>
            <button id="btn"><a href="servicos.html" id="linkServices">Ver Cardápio</a></button>
        </section>


        <div class="mascara"></div>

        <section id="lado-treino-banner">
            <figure id="caixa-banner">
                <figcaption>
                    <img src="img/painel.jpg" alt="bannerAlt" id="corte-img">
                </figcaption>
            </figure>
        </section>



        <form id="fale-conosco">
            <input placeholder="Seu Nome" type="text" name="Nome" id="nameContact">
            <input placeholder="Seu celular, ex: (xx) xxxxx-xxxx" id="telContact" type="tel" name="Telefone"
                maxlength="15" onkeyup="handlePhone(event)">
            <textarea placeholder="Dúvidas / Pedidos" name="Dúvida"></textarea>
            <button id="btn" class="btn-orcamento" onclick="contactHeader()">Entrar em Contato</button>
        </form>
        <div id="mascara-formulario" onclick="desligarMascara()"></div>



    </main>
    <div class="link-zap">
        <a href="https://api.whatsapp.com/send?phone=5585992406549" target="_blank" id="lin">
            <img src="./img/whatsapp.png" alt="whatsapp-img" id="zap-img">
        </a>
    </div>



</body>
<script src="./scripts.js"></script>

</html>
